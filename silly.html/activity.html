<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="jquery-2.1.1.min.js"></script>
	<script src="underscore-min.js"></script>
	<script src="backbone-min.js"></script>
	<script src="bootstrap-3.1.1-dist/js/bootstrap.js"></script>
    <script src="firebase.js"></script>
    <script src="backbone-firebase.js"></script>
    <script src="handlebars-v1.3.0.js"></script>
    <script src="json2.js"></script>

	<link href="bootstrap-3.1.1-dist//css/bootstrap.min.css" rel="stylesheet">
	<link href="silly.css" rel="stylesheet">

	<script src="backbonemodel.js"></script>
	<script src="sillymodels.js"></script>

	<script src="backbone-listeners.js"></script>
	
	<!-- For iOS web apps -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="AMC Walking Dead Story Sync">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

</head>
<body>
	<div class="container">
		<div id="stats">
			<script class="template" type="text/x-handlebars-template">
				<h3 id="title"> 
					<div class="pull-right">
						<div class="btn-group">
						  <button type="button" class="btn btn-sm btn-success">{{{ filter people status="going" }}}</button>
						  <button type="button" class="btn btn-sm btn-default">{{{ filter people status="unknown" }}}</button>
						  <button type="button" class="btn btn-sm btn-danger">{{{ filter people status="notgoing" }}}</button>
						</div>
						<a href="#" class="btn btn-sm btn-default" id="editButton"><span class="glyphicon glyphicon-pencil"></span></a>
					</div>
					<a href="index.html"><span class="glyphicon glyphicon-chevron-left"></span></a> <span class="name"> {{name}} </span> 
				</h3>
				<h6 class=header> {{description}} </h6>
			</script>
		</div>

		<div class="list-group" id="peopleList">
			<script class="template" type="text/x-handlebars-template">
				<a href="#"  data-id="{{id}}" class="list-group-item activity list-group-item-{{{printStatus this}}}">
					<h4 class="name list-group-item-heading"> {{name}} </h4>
					<div class="content list-group-item-text hide">
						<div class="pull-right  buttonGroup">
							<div class="btn-group attendanceButtons">
							    <button type="button" class="btn btn-sm btn-default btn-success"><span class="glyphicon glyphicon-ok"></span></button>
							    <button type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-minus"></span></button>
								<button type="button" class="btn btn-sm btn-default btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
							</div>	
							<button type="button" class="reportButton btn btn-sm btn-primary"><span class="glyphicon glyphicon-flag"></span></button>
						</div>
						<div> Phone: {{phone}} </div>
						<div> Remark: {{remark}} </div>
					</div>
				</a>
			</script>
		</div>

		<div id="editPersonList" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">Who is in this activity</h4>
		      </div>
		      <div class="modal-body" style="max-height:300px; overflow:scroll">
				<div class="list-group" id="allPeopleList">
					<script class="template" type="text/x-handlebars-template">
						<a href="#" data-id="{{id}}" class="list-group-item">
							<div class="pull-right">
								<input type=checkbox />
							</div>
							{{name}}
						</a>
					</script>
				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" id="editPersonSaveButton" data-dismiss="modal">Save</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	</div>

	<script>
		var people, activity, activityView, editContact;
		$(document).ready(function() {
			people = new App.CollectionView({ 
				collection: new App.PeopleInActivityCollection() , 
				el: $('#peopleList'),
				listeners: [ new App.ExpandListener(), new App.AttendenceButtonListener(), new App.ReportButtonListener() ]  
			});

			activity = new App.Activity();

			activityView = new App.ModelView({
				model: activity,
				el: $('#stats'),
				listeners: [ new App.EditButtonListener() ]
			});

			$('#editPersonSaveButton').click(function(e) {
				editContact.save();
			});
		});

	</script>
</body>
</html>
