<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="jquery-2.1.1.min.js"></script>
	<script src="underscore-min.js"></script>
	<script src="backbone-min.js"></script>
	<script src="bootstrap-3.1.1-dist/js/bootstrap.js"></script>
    <script src="firebase.js"></script>
    <script src="backbone-firebase.js"></script>
    <script src="handlebars-v1.3.0.js"></script>
    <script src="json2.js"></script>
    <script src="jquery.tagsinput.js"></script>

    <script src="jquery-ui-1.11.0/jquery-ui.js"></script>
	<link href="jquery-ui-1.11.0/jquery-ui.css" rel="stylesheet">

	<link href="jquery.tagsinput.css" rel="stylesheet">
	<link href="bootstrap-3.1.1-dist//css/bootstrap.min.css" rel="stylesheet">

	<link href="silly.css" rel="stylesheet">
	<script src="backbonemodel.js"></script>
	<script src="sillymodels.js"></script>
	<script src="backbone-listeners.js"></script>

	<!-- <meta name="viewport" content="width=1024, minimal-ui"/> -->
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
	<div class="container">
		<h3 class=header> 
			Groups
			<div class="pull-right">
				<a href="#" class="btn btn-sm btn-default" id="addGroupButton"><span class="glyphicon glyphicon-plus"></span></a>
			</div>
		</h3>

		<div class="list-group" id="groups">
			<script class="template" type="text/x-handlebars-template">
				<div data-target="group.html" data-id-type="group" data-id="{{id}}" class="list-group-item group full">
					<div class="pull-right buttonGroup">
						<a href="#" class="btn btn-danger removeButton"><span class="glyphicon glyphicon-remove"></span></a>
					</div>
					<h4> {{name}} </h4>
					<div> {{description}} </div>
				</div>
			</script>
		</div>

		<div id="contactList" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		      	<div class="pull-right">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<a href="#" class="btn btn-sm btn-default" id="addContactButton" style="margin-right: 10px"><span class="glyphicon glyphicon-plus"></span> New Contact</a>
				</div>

		        <h4 class="modal-title">All Contacts</h4>
		      </div>

		      <div class="modal-body" style="max-height:300px; overflow:scroll">
				<div class="list-group" id="contactsDiv">
					<script class="template" type="text/x-handlebars-template">
					  <div data-id="{{id}}" class="list-group-item person"> 
						<a href="#" class="btn btn-sm btn-danger removeButton pull-right"><span class="glyphicon glyphicon-remove"></span></a>
					  	{{name}} 
					  </div>
					</script>
				</div>
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div id="newGroup" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">New Group</h4>
		      </div>
		      <div class="modal-body">
				<form role="form" id="newGroupForm">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Name</label>
				    <input name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Description</label>
				    <input name="description" class="form-control" id="exampleInputPassword1" placeholder="Enter something about this group">
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="submitNewGroupButton">Add</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<script>		
			var groups;

			$(document).ready(function() {
				$('input.tags').tagsInput({width:'auto'});

				$('#addGroupButton').click(function(e) {
					$('#newGroup').modal().find('input')[0].focus();
				})

				$('#submitNewGroupButton').click(function(e) {
					var newGroup = new App.FormHandler({ el: $('#newGroupForm') }).serialize();
					groups.collection.push(newGroup);
					$('#newGroup').modal('hide');
					$('#newGroupForm')[0].reset();
				})

				groups = new App.CollectionView({
					collection: new App.GroupCollection,
					el: $('#groups'),
					listeners: [ new App.RemoveListener(), new App.LinkListener() ]  
				})
			});
		</script>
	</div>
</body>
</html>
