<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="jquery-2.1.1.min.js"></script>
	<script src="underscore-min.js"></script>
	<script src="backbone-min.js"></script>
	<script src="bootstrap-3.1.1-dist/js/bootstrap.js"></script>
    <script src="firebase.js"></script>
    <script src="backbone-firebase.js"></script>
    <script src="handlebars-v1.3.0.js"></script>
    <script src="json2.js"></script>

	<link href="bootstrap-3.1.1-dist//css/bootstrap.min.css" rel="stylesheet">
	<link href="silly.css" rel="stylesheet">

	<script src="backbonemodel.js"></script>
	<script src="sillymodels.js"></script>

	<script src="backbone-listeners.js"></script>
	<meta name="viewport" content="width=1024, minimal-ui"/>
</head>
<body>
	<div class="container">
		<h3 class=header> 
			<div class="pull-right">
				<a href="#" class="btn btn-sm btn-default" id="contactButton"><span class="glyphicon glyphicon-earphone"></span></a>
				<a href="#" class="btn btn-sm btn-default" id="addActivityButton"><span class="glyphicon glyphicon-plus"></span></a>
			</div>
			Activities 
		</h3>

		<div class="list-group" id="activities">
			<script class="template" type="text/x-handlebars-template">
				<div data-target="activity.html" data-id-type="activity" data-id="{{id}}" class="list-group-item activity">
					<div class="pull-right buttonGroup">
						<div class="btn-group">
						  <button type="button" class="btn btn-sm btn-success">{{{ filter people status="going" }}}</button>
						  <button type="button" class="btn btn-sm btn-default">{{{ filter people status="unknown" }}}</button>
						  <button type="button" class="btn btn-sm btn-danger">{{{ filter people status="notgoing" }}}</button>
						</div>
						<a href="#" class="btn btn-sm btn-danger removeButton"><span class="glyphicon glyphicon-remove"></span></a>
					</div>
					<h4> {{name}} </h4>
					<div> {{description}} </div>
				</div>
			</script>
		</div>

		<div id="contactList" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		      	<div class="pull-right">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<a href="#" class="btn btn-sm btn-default" id="addContactButton" style="margin-right: 10px"><span class="glyphicon glyphicon-plus"></span> New Contact</a>
				</div>

		        <h4 class="modal-title">All Contacts</h4>
		      </div>

		      <div class="modal-body" style="max-height:300px; overflow:scroll">
				<div class="list-group" id="contacts">
					<script class="template" type="text/x-handlebars-template">
					  <div data-id="{{id}}" class="list-group-item person"> 
						<a href="#" class="btn btn-sm btn-danger removeButton pull-right"><span class="glyphicon glyphicon-remove"></span></a>
					  	{{name}} 
					  </div>
					</script>
				</div>
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div id="newContact" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">New Contact</h4>
		      </div>
		      <div class="modal-body">
				<form role="form" id="newContactForm">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Name</label>
				    <input name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Phone</label>
				    <input name="phone" class="form-control" id="exampleInputPassword1" placeholder="Enter phone number">
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="submitNewContactButton">Save</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div id="newActivity" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">New Activity</h4>
		      </div>
		      <div class="modal-body">
				<form role="form" id="newActivityForm">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Name</label>
				    <input name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Description</label>
				    <input name="description" class="form-control" id="exampleInputPassword1" placeholder="Enter something about this activity">
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="submitNewActivityButton">Add</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<script>
			$('#addActivityButton').click(function(e) {
				$('#newActivity').modal().find('input')[0].focus();
			})
			$('#addContactButton').click(function(e) {
				$('#newContact').modal().find('input')[0].focus();
			})
			$('#contactButton').click(function(e) {
				$('#contactList').modal();
				if (!contacts) contacts = new App.CollectionView({ 
					collection: new App.PeopleCollection, 
					el: $('#contacts'),
					listeners: [ new App.RemoveListener(), new App.LinkListener() ]  
				});
			})
			$('#submitNewActivityButton').click(function(e) {
				activities.collection.push(new App.FormHandler({ el: $('#newActivityForm') }).serialize());
				$('#newActivity').modal('hide');
				$('#newActivityForm')[0].reset();
			})
			$('#submitNewContactButton').click(function(e) {
				contacts.collection.push(new App.FormHandler({ el: $('#newContactForm') }).serialize());
				$('#newContact').modal('hide');
				$('#newContactForm')[0].reset();
			})

			var contacts;
			var activities = new App.CollectionView({ 
				collection: new App.ActivityCollection, 
				el: $('#activities'),
				listeners: [ new App.RemoveListener(), new App.LinkListener() ]  
			});
		</script>
	</div>
</body>
</html>
