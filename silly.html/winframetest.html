<body style="overflow:hidden; width:100%; height:100%">
	<div id="pic" style="position:absolute; top:0px; left:0px; height:100%; width:100%; margin-left:-110px">
		<img src="window.jpg" height="570"/>
	</div>

	<div id="frame" style="display:none; position:absolute; top:0px; left:0px; height:100%; width:100%">
		<img src="frame.png"/>
	</div>

	<div id="buttons" style="position:absolute; bottom:0px; left:0px; width:100%">
		<div id="addframe" class="btn btn-danger">Add Frame</div>
	</div>

	<script>
		$(document).ready(function() {
			$('#addframe').on('click', function(e) {
				$('#frame').show('fade');
			});

			$('#frame').on('gesturestart', function(e) {
				console.log(e);
				$('#log').html(e);
			})
		})

	</script>
</body>
</html>
