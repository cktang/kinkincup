<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="jquery-2.1.1.min.js"></script>
	<script src="bootstrap-3.1.1-dist/js/bootstrap.js"></script>
	<script src="json2.js"></script>
	<Script src="underscore.js"></script>

	<link href="jquery.tagsinput.css" rel="stylesheet">
	<link href="bootstrap-3.1.1-dist//css/bootstrap.min.css" rel="stylesheet">


	<!-- <meta name="viewport" content="width=1024, minimal-ui"/> -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
	<div id="pic" style="overflow:hidden; position:absolute; top:0px; left:0px; height:100%; width:100%">
		<img src="window.jpg" height=600 style="margin-left:-150px"/>
	</div>

	<div id="frame" style="display:none; position:absolute; top:0px; left:0px; height:100%; width:100%">
		<img src="frame.png" height=300/>
	</div>

	<div id="buttons" style="position:absolute; bottom:0px; left:0px">
		<div id="addframe" class="btn btn-danger btn-xl">Add Frame</div>
	</div>

	<script>
		$(document).ready(function() {
			document.body.addEventListener('touchmove', function(event) {
			  event.preventDefault();
			}, false); 

			$(document).on('gesturechange', function(e) {
				e.stopPropagation();
			})

			$('#addframe').on('click', function(e) {
				$('#frame').show('fade');
			});

			$('#frame').on('gesturestart', function(e) {

			})

			$('#frame').on('gestureend', function(e) {
				try {
					console.log(_(e).keys());
					// alert(arguments);
					// alert(e.originalEvent.pageX + "|" + e.originalEvent.pageY + "|" + e.originalEvent.scale + "|" + e.originalEvent.rotation);
				}catch(e) { 
					alert("Error: " + e);
				}
			})
		})

	</script>
</body>
</html>
