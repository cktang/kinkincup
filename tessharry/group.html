
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/backbone-min.js"></script>
	<script src="js/bootstrap-3.1.1-dist/js/bootstrap.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/backbone-firebase.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/jquery.tagsinput.js"></script>

    <script src="js/jquery-ui-1.11.0/jquery-ui.js"></script>
	<link href="js/jquery-ui-1.11.0/jquery-ui.css" rel="stylesheet">

	<link href="js/jquery.tagsinput.css" rel="stylesheet">
	<link href="js/bootstrap-3.1.1-dist//css/bootstrap.css" rel="stylesheet">

	<link href="css/silly.css" rel="stylesheet">
	<script src="js/backbonemodel.js"></script>
	<script src="js/tessharrymodels.js"></script>
	<script src="js/backbone-listeners.js"></script>

	<script src="pagejs/group.js"></script>

	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body ontouchstart="">
	<div class="container-fluid">
		<h3 class=header> 
			<div id="group">
			<script class="template" type="text/x-handlebars-template">
			<div class="pull-right">
				<div class="btn-group">
					<div class="pull-right" style="text-align:right">
					<small>
					  <span class="glyphicon glyphicon-ok"></span> <span id="totalGoing"></span>
					  <span class="glyphicon glyphicon-minus" style="padding-left:5px"></span> <span id="totalUnknown"></span>
					  <span class="glyphicon glyphicon-remove" style="padding-left:5px"></span> <span id="totalNotGoing"></span>
					  <span class="glyphicon glyphicon-asterisk" style="padding-left:5px"></span> <span id="total"></span>
					</small>
					</div>
				</div>
			</div>

			<a href="index.html" class="small link">Main</a> <span class="small"> > </span> 
			<span id="name"> {{name}} </span> 
			<h6 class="header" style="display: block;">  </h6>
			</script>
			</div>
		</h3>

		<div class="list-group" id="activities">
			<script class="template" type="text/x-handlebars-template">
				<div data-target="activity.html" data-id-type="activity" data-id="{{id}}" class="link list-group-item activity full">
					<div class="pull-right buttonGroup"> 
						<div class="pull-right" style="text-align:right; margin-right:5px">
						<small>
						  <span class="glyphicon glyphicon-ok"></span> <span class="going">{{{ filter people status="going" }}}</span>
						  <span class="glyphicon glyphicon-minus" style="padding-left:5px"></span> <span class="unknown">{{{ filter people status="unknown" }}}</span>
						  <span class="glyphicon glyphicon-remove" style="padding-left:5px"></span> <span class="notgoing">{{{ filter people status="notgoing" }}}</span>
						  <span class="glyphicon glyphicon-asterisk" style="padding-left:5px"></span> <span class="total">{{{ filter people status="--any--" }}}</span>
						</small>
						</div>
						<a href="#" class="btn btn-danger removeButton"><span class="glyphicon glyphicon-remove"></span></a>
					</div>
					<h4 style="line-height:1.6em">  {{name}} </h4>
					<div> {{description}} </div>
				</div>
			</script>
		</div>

	</div>
</body>
</html>
