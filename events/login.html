<!DOCTYPE html>
<html ng-app>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

	<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<link href="css/style.css" rel="stylesheet">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
</head>
<body ontouchstart="">
	<div class="headerplaceholder" ng-include="'header.html'"></div>
	<div class="footerplaceholder" ng-include="'footer.html'"></div>

	<div class="container">	
		<h3><img src="img/election.png" style="margin-top:-8px"/> Event HK </h3>

		<hr/>
		<h4> Signup </h4>
		<button class="btn btn-block btn-primary"> Facebook </button>
		<button class="btn btn-block btn-danger"> Google </button>

		<hr/>
		<h4> Login </h4>
<!-- 		
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password">
		</div>
 -->
		<div ng-repeat="u in users">
			<button class="btn btn-block" ng-bind="u.name"></button>
		</div> 		

 		<button class="btn btn-block" onclick="location.href='myevents.html'"> Login </button>
	</div>

	<script>
		var app = angular
					.module("app", ["firebase", 'ui.bootstrap'])
					.controller("controller", ["$scope", "$firebaseArray", '$window', 
						function($scope, $firebaseArray, $window) {
						    $scope.users = $firebaseArray(new Firebase("https://eventshk.firebaseio.com/user"));

							$scope.goto = function(id) {
								var url = "eventsummary.html?id=" + id;
								try {
		  							linkEvent(url);
								} catch (e) {
		  							$window.location.href = url;
	  							}
	  						}
						}
					]);
	</script>
</body>
</html>
