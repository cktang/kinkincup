<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie finder</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="js/ratchet-v2.0.2/css/ratchet.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/ratchet-v2.0.2/js/ratchet.min.js"></script>

    <style>

    </style>
  </head>
  <body>
    <header class="bar bar-nav">
      
      <a class="icon icon-left-nav pull-left" href="event.html" data-transition="slide-out" onclick=""></a>
      <a class="icon icon-compose pull-right"></a>
      <h1 class="title">Vote</h1>
    </header>

    <div id="chatbox" class="content">
      
      <div class="bar bar-standard bar-header-secondary">
        <div class="title">What gift to buy for Francois' birthday??</div>
      </div>

      <div style="margin-top:60px">
        <div class="card" style="width:60%; opacity:0.6">
          <ul class="table-view">
            <li class="table-view-cell btn-primary">Book 7</li>
          </ul>
        </div>

        <div class="card" style="width:35%; opacity:0.3">
          <ul class="table-view">
            <li class="table-view-cell btn-primary">iPad 2</li>
          </ul>
        </div>
        <div style="clear:both"></div>

        <div class="card" style="width:90%">
          <ul class="table-view">
            <li class="table-view-cell btn-primary">Wallet 10</li>
          </ul>
        </div>
        <div style="clear:both"></div>
      </div>
    </div>

    <!-- Block button in standard bar fixed above the footer -->
    <div class="bar bar-standard bar-footer-secondary">
      <button class="btn btn-negative pull-right" style="font-size:20px">Chat</button>
    </div>

    <nav class="bar bar-tab">

      <a class="tab-item" href="index.html" data-transition="slide-in">
        <span class="icon icon-home"></span>
        <span class="tab-label">Home</span>
      </a>
      <a class="tab-item active" data-transition="slide-in">
        <span class="icon icon-person"></span>
        <span class="tab-label">Event</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>
  </body>
