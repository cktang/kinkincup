<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>	
	<link href="css/style.css" rel="stylesheet">
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body ontouchstart="">
	<div class="headerplaceholder" ng-include="'header.html'"></div>
	<div class="footerplaceholder" ng-include="'footer.html'"></div>

	<div class="container">	
		<h4 class="full title"> Event Name </h4>
		<h6> Event Description </h6>

		<style>
			.dashboard .col-xs-10.btn {
				height: 100px;
				font-size: 20px;
				border: 0px solid silver;
				border-radius: 5px;
				background-color: #eee;
				position:relative;
				padding:10px;
				margin:10px;
			}

			.dashboard .icon {
				position:absolute;
				left: 5px;
				opacity: 0.3;
			}

			.dashboard .col-xs-10 {
				 width:332px;
			}

			.dashboard .main {
				line-height:75px;
			}

			.dashboard .badge {
				vertical-align: super;
			}

			.dashboard .sub {
				float:right;
				width:30%;
				font-size: 12px;
			}

			.dashboard .sub .badge {
				font-size: 8px;
				font-weight: normal;
			}

			.dashboard .new {
				border: 5px dotted silver;
			}
		</style>

		<div class="row dashboard">
		  <div class="col-xs-10 btn link"> 
		  	<span class="icon"><img src="img/calendar.png"/></span>
		  	<span class="sub">
		  		<div><span class="badge">2</span>25/12 10:30</div>
		  		<div><span class="badge">1</span>26/12 12:00</div>
		  	</span>
		  	<span class="main">
		  		<span class="badge">3</span> 24/12 9:30
		  	</span>
		  </div>
		  <div class="col-xs-5 btn link">
		  	<span class="icon"><img src="img/location.png"/></span>
		  	<span class="main"><span class="badge">5</span>海洋公園</span>
		  </div>
		  <div class="col-xs-5 btn link">
		  	<span class="icon"><img src="img/running.png"/></span>
		  	<span class="main">9</span>
		  </div>
		  <div class="col-xs-10 btn new">
		  	<span class="main">Create New Topic</span>
		  </div>
		  <div class="col-xs-10">
			<a class="btn btn-block btn-success" href="chat.html"> Chat </a>
		  </div>
		</div>


		<script>
			$('.dashboard .btn.link').click(function() {
				location.href="eventtopic.html";
			})
			$('.dashboard .btn.new').click(function() {
				location.href="neweventtopic.html";
			})
		</script>
		<div class="bottomplaceholder"></div>
	</div>
</body>
</html>
