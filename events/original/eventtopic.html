<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <script src="js/ngStorage.js"></script>	
    <Script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<Script src="js/angular-underscore.js"></script>

	<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<link href="css/style.css" rel="stylesheet">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
</head>
<body ontouchstart="" ng-controller="controller">
	<div class="headerplaceholder" ng-include="'header.html'"></div>
	<div class="footerplaceholder" ng-include="'footer.html'"></div>
	<style>
		h5 {
			margin-top: 20px;
		}

		.choices > .btn {
			height: 3em;
			margin-top: 0px;
			font-size: 16px;
			line-height: 2em;
			text-align: center;
			position:relative;
			border-radius: 0px;
		}

		.choices .glyphicon-ok {
			color: transparent;
			position: absolute;
			right: 5%;
			top: 30%;
		}

		.choices .badge {
			position: absolute;
			left: 5%;
			top: 30%;
		}

		.choices .btn-success .glyphicon-ok {
			color: white;
		}
	</style>

	<div class="container" ng-cloak class="ng-cloak" >	
		<h4 class="full title"> 
			<small class="link" ng-click="goto('eventsummary.html', events.$getRecord(topic.event).$id)"> {{events.$getRecord(topic.event).name}} </small>
			> 
			{{topic.name}}
		</h4>

		<h5 class="full" ng-bind="topic.description"></h5>

		<h5 class="full subtitle"> Vote </h5>
		<h6 class="choices full">
			<div ng-repeat="c in topic.choices"
				class="btn btn-block btn-default"
				ng-class="{'btn-success': topic.votes[local.user.$id] == c}"
				ng-click="topic.votes[local.user.$id] = c"> 
				<span class="badge" ng-bind="_(topic.votes).chain().values().groupBy().value()[c].length"></span>
				<span class="pull-right glyphicon glyphicon-ok" aria-hidden="true"></span>
				<span ng-bind="c"></span>
			</div> 
		</h6>

		<div>
			<button class="btn btn-block" ng-click="showChats = true">Chat</button>
		</div>

		<div class="chatbox" ng-include="'chat.html'"></div>

		<div class="bottomplaceholder"></div>
	</div>

	<Script>
		var app = angular
					.module("app", ["firebase", 'ui.bootstrap', 'ngStorage', 'angular-underscore'])
					.controller("controller",
						function($scope, $firebaseObject, $firebaseArray, $window, $localStorage) {
	  						$scope.getParam = function(name) {
							    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
							    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
							    results = regex.exec($window.location.search);
							    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
							}; 

							$scope.events = $firebaseArray(new Firebase("https://eventshk.firebaseio.com/event"));
						    $scope.users = $firebaseArray(new Firebase("https://eventshk.firebaseio.com/user"));
						    $scope.local = $localStorage;		

						    var obj = $firebaseObject(new Firebase("https://eventshk.firebaseio.com/topic/" + $scope.getParam('id')));

						     // For three-way data bindings, bind it to the scope instead
						     obj.$bindTo($scope, "topic"); 

						     $scope.goto = function(page, id) {
								var url = page + "?id=" + id;
								try {
		  							linkEvent(url);
								} catch (e) {
		  							$window.location.href = url;
	  							}
						     };


						    //chat related
						     obj.$loaded().then(function() {
						        if (obj.chats) $scope.chats = obj.chats;
						     });

						     $scope.newChat = function(text) {
						     	if (!$scope.chats) $scope.chats = [];

						     	$scope.chats.push({
						     		user: $scope.local.user.$id,
						     		ts: new Date().toString(),
						     		text: text
						     	})
						     }

						     $scope.$watch('chats', function(newValue, oldValue) {
						     	if (newValue == null) return;
						     	if (!$scope.topic) return;
						     	$scope.topic.chats = $scope.chats;
						     }, true);
						    //chat related	

						}
					);
	</script>
</body>
</html>
