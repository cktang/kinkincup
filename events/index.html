<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <script src="js/ngStorage.js"></script>	
    <Script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<Script src="js/angular-underscore.js"></script>

	<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<link href="css/style.css" rel="stylesheet">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
</head>

<body ontouchstart="">
	<div class="headerplaceholder" ng-include="'header.html'"></div>
	<div class="footerplaceholder" ng-include="'footer.html'"></div>
	<div class="container ng-view"></div>

	<script>
		var app = angular
					.module('app', ["ngRoute", "firebase", "ui.bootstrap", "ngStorage", 'angular-underscore'])
		  			
		  			.config(['$routeProvider', function($routeProvider) {
					    $routeProvider.
							when('/login', {
								templateUrl: 'templates/login.html'
							}).
							when('/myevents', {
								templateUrl: 'templates/myevents.html'
							}).
							when('/myevents', {
								templateUrl: 'templates/myevents.html',
								controller: 'eventSummaryController'
							}).
							otherwise({
								redirectTo: '/login' 
							});
					}])
					
					.run(function($rootScope, $location, $localStorage, $firebaseArray) {
						console.log('rootScope::start');
					    $rootScope.local = $localStorage;
					    $rootScope.topics = $firebaseArray(new Firebase("https://eventshk.firebaseio.com/topic"));
					    $rootScope.users = $firebaseArray(new Firebase("https://eventshk.firebaseio.com/user"));
					    $rootScope.events = $firebaseArray(new Firebase("https://eventshk.firebaseio.com/event"));

						$rootScope.goto = function(url) {
							try {
	  							linkEvent(url);
							} catch (e) {
	  							$location.path(url);
  							}
  						}

					    $rootScope.login = function(user) {
					    	$localStorage.user = user;
					    	$location.path("myevents");
					    };

  						$rootScope.getParam = function(name) {
						    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
						    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
						    results = regex.exec($window.location.search);
						    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
						};
					})

					.controller("eventSummaryController",
						function($scope, $firebaseObject, $firebaseArray, $window, $localStorage) {

							$scope.getVote = function(topicId, choice) {
								try {
									return _($scope.topics.$getRecord(topicId).votes).groupBy()[choice].length;
								} catch(e) { return 0;  }
							};

							$scope.maxVotes = function(topicId) {
								return _($scope.topics.$getRecord(topicId).votes)
									.chain()
									.groupBy()
									.map(function(e) { return e.length; })
									.max()
									.value();
							};

						    var obj = $firebaseObject(new Firebase("https://eventshk.firebaseio.com/event/" + $scope.getParam('id')));

						     // For three-way data bindings, bind it to the scope instead
						     obj.$bindTo($scope, "event"); 

						    //chat related
						     obj.$loaded().then(function() {
						        if (obj.chats) $scope.chats = obj.chats;
						     });

						     $scope.newChat = function(text) { 
						     	if (!$scope.chats) $scope.chats = [];

						     	$scope.chats.push({
						     		user: $scope.local.user.$id,
						     		ts: new Date().toString(),
						     		text: text
						     	});
						     }

						     $scope.$watch('chats', function(newValue, oldValue) {
						     	if (newValue == null) return;
						     	$scope.event.chats = $scope.chats;
						     }, true);
						    //chat related
						}
					);
	</script>
</body>
</html>
