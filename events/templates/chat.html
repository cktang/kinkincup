

<style>
	.chats {
		background-color: #eee;
		position: absolute;
		top:40px;
		padding:10px;
		width: 90%;
		border: 2px solid #ddd;
	}

	.chats .received, .chats .sent {
		clear:both;
		padding: 10px 0px; 
	}

	.chats .received > div {
		max-width: 70%;
		background-color: #ddd;
		color: #333;	
		text-align: left;
	}

	.chats .sent > div {
		max-width: 70%;
		background-color: lightGreen;
		color: DarkGreen;	
		text-align: right;
	}

	.chats .btn small {
		font-size: 10px;
		opacity: 0.5;
	}

	.chats .btn hr {
		margin: 0px;
		padding: 3px;
	}
</style>
 
<div class="full chats nga-default nga-stagger nga-squash-left" ng-show="showChats">
	<span class="glyphicon glyphicon-remove pull-right" style="position:absolute; right:0px; top:10px; padding:10px" aria-hidden="true" ng-click="showChats = false"></span>

	<div style="padding:10px" ng-show="!chats || chats.length == 0"> No Chat </div>

	<div ng-repeat="c in chats"
		ng-class="{'received':c.user!=local.user.$id, 'sent':c.user==local.user.$id}">
		<div class="btn"> 
			<small ng-hide="c.user==local.user.$id" style="font-weight:bold" ng-bind="users.$getRecord(c.user).name"></small>
			<br ng-hide="c.user==local.user.$id" />
			
			<small style="margin-bottom:5px" ng-bind="c.ts"></small>
			<br>

			<span ng-bind="c.text"></span>
		</div>
	</div>

	<div style="height:3em; min-height:3em">&nbsp;</div>
</div>

<div style="position:fixed; bottom:0px; width:100%; left:0px">
<div class="container-fluid full" ng-show="showChats" class="nga-default nga-stagger nga-squash-left">	
	<div class="col-xs-10 link" style="padding:0px !important;">
		<input style="padding:10px; width:100%" ng-model="newText"/>
	</div>

	<div class="col-xs-2 btn btn-success" style="padding:12px" ng-click="newChat(newText)"> Chat </div>
</div>
</div>
